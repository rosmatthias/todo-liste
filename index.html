  <head>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <h1 class="title">My To-Do List</h1>
    <ul class="todo-list">

      </li>
      <li>
        <input type="checkbox" /> <span id="task2" class="taskName">Task 2</span

      <li>
        <input type="checkbox" /> <span id="task3" class="taskName">Task 3</span
        ><span class="taskDesc" id="task3-desc"></span>
      </li>
    </ul>
    <button class="add-task">Add Task</button>

    <script src="script.js"></script>
  </body>
</html>
